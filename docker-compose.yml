services:
  frontend:
    build: ./quiz-generator
    ports:
      - '83:83'
    depends_on:
      - backend
    networks:
      - quiz-network
    env_file:
      - ./quiz-generator/.env
      - ./quiz-generator/.env.local

  postgres: 
    image: postgres:15-alpine
    container_name: quiz-db
    environment:
      POSTGRES_DB: quizdb
      POSTGRES_USER: quizuser
      POSTGRES_PASSWORD: quizpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - quiz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quizuser -d quizdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./quiz-generator-backend
    container_name: quiz-backend
    env_file:
      - ./quiz-generator-backend/.env
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - quiz-network
    restart: always

networks:
  quiz-network:
    driver: bridge

volumes:
  postgres_data: